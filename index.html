<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel='stylesheet' href='stylesheets/bootstrap.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:700|Montserrat:400,400i,500,600" rel="stylesheet">
    <link rel='stylesheet' href='font-awesome/css/font-awesome.min.css'>
    <link rel='stylesheet' href='stylesheets/style.css'>
    <script type="text/javascript">
        function doPrint(){
            window.print();
        }

        function toggleBorders(){
            var divs = document.getElementsByTagName("div");
            for (var i = 0; i < divs.length; i++) {
                var curBorderWidth = divs[i].style.borderWidth;
                if (curBorderWidth === "1px") divs[i].style.borderWidth = "0px";
                else divs[i].style.borderWidth = "1px";
            }
        }
    </script>
</head>
<body>

<div id="page">
    <button class="noprint" onclick="toggleBorders()">toggle</button>
    <div id="content">
        <div id="header">
            <div id="title">
                <span>Daniel de Paula</span><br/>
            </div>
            <div id="buttons" style="float: right">
                <button class="noprint btn btn-default" onclick="doPrint()"><i class="fa fa-print"></i></button>
                <a class="noprint btn btn-default" href="CV_DanielDePaula.pdf" download="CV.pdf"><i class="fa fa-file-pdf-o" style="font-size: 10pt"></i></a><br/>
            </div>
            <div id="me">
                <span id="stitle">Big Data Engineer</span>
                <span class="info">Brazilian | 26 years old | Married</span>
                <span class="info">Availble from August 2018</span>
            </div>
            <div id="contact" class="has-icons">
                <span>Paris Area | France</span>
                <i class="fa fa-home" style="font-size: 14pt"></i>
                <span>+33 6 58 61 07 68</span>
                <i class="fa fa-phone" style="font-size: 14pt"></i>
                <span>contact@danielpes.me</span>
                <i class="fa fa-envelope" style="font-size: 12pt"></i>
            </div>
        </div>
        <div id="left-col" class="main-col">
            <div id="xp">

            </div>

            <div id="edu">

            </div>

            <div id="prj">

            </div>

            <div id="hob">

            </div>
        </div>

        <div id="right-col" class="main-col">
            <div id="skills">

            </div>
            <div id="langs">

            </div>
            <div id="links">

            </div>
            <div id="acc">

            </div>
            <div id="rec">

            </div>
        </div>
    </div>

</div>

</body>
</html>
